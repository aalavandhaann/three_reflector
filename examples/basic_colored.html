<!DOCTYPE html>
<html>
  <head>

    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>

    <script src="../src/GroundSceneReflector.js"></script>
    <script src="../src/aframe-mirror.js"></script>
</head>

  </head>
  <body>
    <input type="button" value="graphs" onclick="showGraphs([1,2,3], [1,2,3], [1,2,3])">
    <a-scene visible="true" vr-mode-ui="enabled: false">
    <!-- <a-scene fog="type: linear; color: #7C8283; near:1; far:35; density:0.75"  visible="true" vr-mode-ui="enabled: false"> -->
    <!-- <a-scene fog="type: linear; color: #ABAEAE; near:1; far:35; density:0.75"  visible="true" vr-mode-ui="enabled: false" simens-app> -->
    <!-- <a-gradient-sky material="shader: gradient; topColor:124 130 131; bottomColor:124 130 131;"></a-gradient-sky> -->
    <!-- <a-gradient-sky material="shader: gradient; topColor:173 176 177; bottomColor:173 176 177;"></a-gradient-sky> -->

      
    <!-- Default lighting injected by A-Frame. -->
	  <!--  <a-entity light="type: ambient; color: #FFF; intensity: 0.0;"></a-entity>
	  <a-entity light="type: directional; color: #FFF;intensity:0.0;" position="22.7193 1.3 7.0833 " target="#directionaltarget"></a-entity> -->

   <!--  <a-entity geometry="primitive: plane" material="envMap: #sky; roughness: 0.1; side:double" position="0 5 0" scale= " 50 50 50" rotation="90 0 0"></a-entity> -->


          <!-- maxPolarAngle: 1.3;     -->
    <a-entity id="camera" camera="fov:35;near:1" position="0 5 15; user-height:0.5; target:#directionaltarget" orbit-controls="
          target: #target;
          enableDamping: true;
          dampingFactor: 0.125;
          rotateSpeed:0.25;
          rotateToSpeed: 0.04;
          logPosition: false;
          minPolarAngle: 0;        
          maxPolarAngle: 1.43
          enableZoom:true;
          enablePan:false;
          ">
          <a-entity cursor="fuse: false; fuseTimeout: 1;rayOrigin:mouse"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat; visible:false">
          </a-entity>

      </a-entity>

      <a-entity id="target" position="0 1 0">
          <a-box id="box" position="-1 -0.25 1" rotation="0 0 0" color="#4CC3D9">
            <a-animation dur="2000" direction="alternate" attribute="rotation" to="0 360 0" repeat="indefinite" yoyo="true" easing="ease"/>
          </a-box>
          <a-sphere id="sphere" position="0 0 -1" radius="1" color="#EF2D5E">
              <a-animation dur="2000" direction="alternate" attribute="position" to="0 3 -1" repeat="indefinite" yoyo="true" easing="ease"/>
          </a-sphere>
          <a-cylinder id="cylinder" position="1 0 1" radius="1" height="1" rotation="0 0 0" color="#FFC65D">
              <a-animation dur="2000" direction="alternate" attribute="rotation" to="45 0 0" repeat="indefinite" yoyo="true" easing="ease"/>
          </a-cylinder>          
      </a-entity> 

      <a-plane position="0 0 0" rotation="-90 0 0" width=20 height=20 aframe-mirror="color:#848485;intensity:0.4;textureWidth:2048;textureHeight:2048;"></a-plane>
    </a-scene>
  </body>
</html>
